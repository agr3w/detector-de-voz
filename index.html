<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Voz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reconhecimento de Voz com Monitoramento de Palavra</h1>
    <div id="text-input">
        <input type="text" id="word-input" placeholder="Digite uma palavra para monitorar" />
    </div>
    <div id="controls">
        <button id="start-button">Iniciar Reconhecimento</button>
        <button id="stop-button">Parar Reconhecimento</button>
        <button id="clear-button">Limpar</button>
    </div>

    <div id="output"></div>
    <p>Palavra monitorada: <span id="tracked-word"></span></p>
    <p>Repetições: <span id="word-count">0</span></p>

    <script src="script.js"></script>
</body>
</html>
